<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Hash 路由原理</title>
  <style>
    a {
      display: inline-block;
      padding: 10px 15px;
      border: 1px dashed lightcoral;
    }
  </style>
</head>
<body>
<div id="app">
  <h1>Location.hash</h1>
  <h3><a class="link a">a.html</a></h3>
  <h3>
    <mark><a class="link b">b.html</a></mark>
  </h3>
</div>

<script>
const link = document.querySelectorAll('.link')
// 1 注册路由
link.forEach(item => {
  item.addEventListener('click', ev => {
    ev.preventDefault()
    let text = item.textContent

    // location.hash, # 号开始的部分
    location.hash = text
    console.log('click', location.hash)
  })
})

// 2 监听路由
window.addEventListener('hashchange', ev => {
  let { href, hash } = location
  console.log('hashchange', {href, hash})
}, false)

</script>
</body>
</html>
