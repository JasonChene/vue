<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>vue-router 路由参数</title>
  <link rel="stylesheet" href="../assets/boot/animate.css">
  <style>
    *{box-sizing: border-box}
    body {
      max-width: 800px;
      width: auto;
      margin: 0 auto;
    }
    #app{
      position: relative;
    }
    .home, .news, .profile, .about{
      height: 500px;
      padding: 1em;
      background-color: rgba(153, 0, 255, 0.25);
    }
    .news {
      background-color: #0f9;
    }
    .profile{
      background-color: #369;
    }
    .about{
      background-color: #0ff;
    }

    .router-view{
      position: absolute;
      top: 150px;
      left: auto;
      width: 100%;
      padding: 1em;
      background: rgba(204, 204, 204, 0.3);
    }
    .router-link {
      height: 40px;
      margin-bottom: 1em;
    }
    .router-link button{
      font-size: 1rem;
      padding: 10px;
      border: none;
      outline: none;
    }
    /* 当前路由 active */
    .active, .active:focus {
      color: #fff;
      background-color: forestgreen;
    }

    v-cloak{
      display: none;
    }
    /* .fade-enter-active, .fade-leave-active {
      transition: all .3s ease;
    } */
  </style>
</head>
<body>
<section id="app">
  <h1>vue-router 路由</h1>

  <div class="router-link">
    <router-link :to="{path: '/home/6/dd'}" tag="button">主页dd</router-link>
    <!-- 如果用对象作为 :to的属性，并且使用了 参数，必须给路由起个名字，通过名字跳转，实战中，这个用的多 -->
    <router-link :to="{name: 'home', params: {a: 'ok', d: 'good'} }" tag="button">主页ee</router-link>
    <router-link :to="{path: '/detail'}" tag="button">详情页</router-link>
  </div>

  <!-- mode 动画模式 -->
  <transition mode="out-in" name="fade" :duration="300"
    enter-active-class="animated fadeIn"
    leave-active-class="animated fadeOut">
    <keep-alive>
      <router-view class="router-view" v-cloak></router-view>
    </keep-alive>
  </transition>
</section>


<!-- 子组件 -->
<template id="detail">
  <div class="router-children">
    <h2>哈，被你发现了，看看吧</h2>
    <h3>
      <router-link :to="{path: '/detail/profile'}">个人中心</router-link>
      <router-link :to="{path: '/detail/about'}">关于我</router-link>
    </h3>
    <keep-alive>
      <router-view></router-view>
    </keep-alive>
  </div>
</template>


<!-- vue-router 必须放在 vue的后面 -->
<script src="../node_modules/vue/dist/vue.min.js"></script>
<script src="../node_modules/vue-router/dist/vue-router.js"></script>
<script>
  /*
  #/home/2  404 错误
  /home/6/dd 匹配出一个对象
  /home/:a/:d  => {a: 6, d: 'dd'} => this.$route.params
   */
  let Home = {
    template: `<div class="home">
                <h3>这里是主页</h3>
                <p>$route.params '=>' {{ $route.params.a }}</p>
                <button @click="toNews">去新闻页面</button></div>`,
    methods: {
      toNews() {
        this.$router.push({
          path: '/news'
        }); // 强制路由替换
      }
    },
    created(){ // 默认调用一次 created
      console.log('created 来个ajax');
    },
    watch:{
      $route(){ // $route 路径参数发生变化，监控参数的变化，来发送 ajax
        console.log('watch $route');
      }
    }
  };

  let Detail = {
    template: '#detail',
  };
  let Profile = {
    template: '<div class="profile">我的作品集</div>',
  };
  let About = {
    template: `<div class="about">关于我</div>`,
  };

  let Page404 = {
    template: `<div><h1><mark>404 Not Found</mark></h1>
               <button @click="tohome">返回首页</button></div>`,
    methods:{
      tohome(){
        this.$router.push('/home');
      }
    }
  }


  // 2 定义路由映射表，配置路径和组件的关系，配置的关系就是页面级组件
  const routes = [
    {path: '', component: Home}, // 默认的路由
    // 路径参数，表示值必须要有，但是值是随机的
    {
      name: 'home',
      path: '/home/:a/:d',
      component: Home
    },
    {
      path: '/detail',
      component: Detail,
      children: [ // children中的路径永远不带 /， 如果带 / 表示的是 1级路由
        {
          path: '/',
          redirect: 'about'
        },
        {
          path: 'profile',
          component: Profile
        },
        {
          path: 'about',
          component: About
        }
      ]
    },
    {path: '/*', component: Page404}, // 路径变化，组件也要变化，比如 404， 403
  ];

  // 3 创建 router 实例，然后传入 routes 配置, 引入 vue-router 自带 VueRouter() 类
  const router = new VueRouter({
    routes,
    linkActiveClass: 'active',
    linkExactActiveClass: 'active',
  });

  // 4 最后 创建和挂载 router 到根实例上
  let vm = new Vue({
    el: '#app',
    router
  });

</script>
</body>
</html>
