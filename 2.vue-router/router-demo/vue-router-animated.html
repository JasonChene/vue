<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vue-router运动-Vue.js + vue-router 创建单页应用</title>
    <link href="/images/css/lulongwen.css" rel="stylesheet">
    <link rel="stylesheet" href="../dist/animate.css">
<script src="/node_modules/google-code-prettify/prettify.js"></script>
<style>
    li{
        margin-bottom: 15px; 
    }
    .router-link-active, .router-link-active:focus{
        color:#fff;
        background-color: forestgreen;
        font-size: 1rem;
        padding: 10px;
    }
</style>
</head>
<body>
<section class="row column jquery">
    <h1>vue-router运动</h1><hr>

    <!-- 
        router-link 组件来导航
        to 属性指定链接
        <router-link> 默认渲染成一个 <a> 标签
     -->
    
	<ul>
        <li>
            <router-link to="/home">主页</router-link>
        </li>
        <li>
            <router-link to="/news">新闻</router-link>
        </li>
    </ul>

    <!--  路由出口，路由匹配到的组件将渲染到这里  -->
    <div>
        <transition enter-active-class="animated slideInLeft" leave-active-class="animated slideOutRight">
            <router-view></router-view> 
        </transition>
    </div>

</section>

<script src="../node_modules/vue/dist/vue.min.js"></script>
<script src="../node_modules/vue-router/dist/vue-router.js"></script>
<script>

    // 1 定义路由组件
    let Home ={
        template: '<div><h3>这里是主页</h3></div>'
    };
    let News = {
        template: '<h3>新闻这边是新闻</h3>'
    };

    // 2 定义路由，映射component 组件
    const routes =[
        { path: '/home', component: Home },
        { path: '/news', component: News },
        { path: '/', redirect:'/home' } // 一上来，重定向 home，类似 404，找不到就回到这个页面
    ];

    // 3 创建 router 实例，然后传入 routes 配置
    const router = new VueRouter({
        routes
        // routes: routes
    });

    // 4 最后 创建和挂载到 根实例上
    new Vue({
        router,
        el: '.jquery'
    });
</script>
</body>
</html>
