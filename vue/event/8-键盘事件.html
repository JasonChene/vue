<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vue 键盘事件</title>
    <style>
        input{
            width: 300px;
            padding: 15px 10px;
            border: 1px solid #ddd;
            color:#333;
            outline:none;
        }
    </style>
</head>
<body>
    <h1> v-on: 简写 @ </h1>
    <p>
        &lt;button v-on:click="show()">点击弹窗&lt;/button>
        <br>简写为：<br>
        &lt;button @click="show()">点击弹窗&lt;/button>
    </p>
    <div class="box">
        <input type="text" @keydown="show" v-model="txt">
        <p>
            {{txt}}
        </p>
    </div>

<script src="../vue/dist/vue.js"></script>
<script>
    var vm = new Vue({
        el: '.box', // 选择器
        data:{  // 数据
            txt: ''
        },
        methods: {  // 事件
            show: function(){
                console.log('您正在输入')
            }
        }
    });
</script>
</body>
</html>
