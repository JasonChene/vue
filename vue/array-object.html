<script>
  // watch 数组或对象
  // https://blog.csdn.net/Sky786905664/article/details/78251898
  
  const vm = new Vue({
    el: '#app',
    data:{
      products: [
        {selected: true, value: 123},
        {selected: true, value: 'watched'}
      ],
      name: 'VUE',
      lastname: 'Javascript'
    },
    watch: {
      products: {
        handler(value, old){
