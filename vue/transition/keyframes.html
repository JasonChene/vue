<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>vue transition动画 是个组件</title>
  <meta name="keyword" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../node_modules/animate.css">
  <style>
    #box {
      width: 120px;
      height: 120px;
      background-color: #f00;
    }

    .active{
    	transform-origin: left center;
    	animation: bounce-in 1s;
    }
    .leave{
    	transform-origin: left center;
    	animation: bounce-in 1s reverse;
    }

    @keyframes bounce-in{
    	0%{
    		transform: scale(0);
    	}
    	50%{
    		transform: scale(1.5);
    	}
    	100%{
    		transform: scale(1);
    	}
    }
  </style>
</head>
<body>
<div class="row column jquery">
  <div class="large-10 large-centered">
    <h1>vue animation 自定义 class 动画</h1>
    <hr>

    <button class="button" @click="toggle =!toggle">切换</button>
    <transition name="fade"
    	enter-active-class="active"
    	leave-active-class="leave">
      <div id="box" v-show="toggle"></div>
    </transition>
  </div>
</div>


<script src="../../vue/dist/vue.js"></script>
<script>
  var vm = new Vue({
    el: '.jquery', // 选择器
    data: {  // 数据
      toggle: true
    },
    methods: {
      tog() {
        this.toggle = !this.toggle;
      }
    }
  });
</script>
</body>
</html>
