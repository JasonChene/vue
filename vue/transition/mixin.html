<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>vue transition动画 是个组件</title>
  <meta name="keyword" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../node_modules/animate.css">
  <style>
    #box {
      width: 120px;
      height: 120px;
      background-color: #f00;
    }

    .fade-enter, .fade-to{
      opacity: 0;
    }

    .fade-enter-active,
    .fade-leave-active{
      transition: opacity 1s;
    }
  </style>
</head>
<body>
<div class="row column jquery">
  <div class="large-10 large-centered">
    <h1>appear 页面初始化就有的动画 混合动画</h1>
    <p>
      :duration 入场和出厂动画时长 <br>
      mode="out-in" 隐藏的动画先隐藏，显示的动画先显示
    </p>
    <hr>

    <button class="button" @click="toggle =!toggle">切换</button>
    <transition name="fade" mode="out-in"
        :duration="{enter: 5000, leave: 3000}"
        appear
        appear-active-class="animated swing"
    	enter-active-class="animated shake fade-enter-active"
    	leave-active-class="animated swing fade-leave-active">
      <div id="box" v-show="toggle"></div>
    </transition>
  </div>
</div>


<script src="../../vue/dist/vue.js"></script>
<script>
  var vm = new Vue({
    el: '.jquery', // 选择器
    data: {  // 数据
      toggle: true
    },
    methods: {
      tog() {
        this.toggle = !this.toggle;
      }
    }
  });
</script>
</body>
</html>
