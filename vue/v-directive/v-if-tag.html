  <title>vue v-if v-else 流程控制</title>

<body>

  <h3>
    v-if 判断是否加载，为 true加载，false加载 v-else<br>
    v-show 修改 CSS display 属性 block & none
  </h3>


  <h3>
    v-show 不支持 template，v-show必须是个真实的标签
    <br>
    v-if 支持 template
  </h3>
  <mark>template 无意义的标签，页面不会渲染</mark>
  <div class=tags>
    <template v-for="item in arr">
      <a v-show=""></a>
    </template>
  </div>


  <button @click="show()">登录</button>
</div>
