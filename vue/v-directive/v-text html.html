<!DOCTYPE html>
<html lang="zh-cmn-hans">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>v-text v-html用法</title>
  <style>
    body{
      max-width: 800px;
      margin: 2em auto;
    }
  </style>
</head>
<body>
<h1>
  v-text 不解析 HTML 等价于 {{ }}<br>
  v-html 解析 HTML
</h1>
<!--
    v-text 不解析 HTML标签
    v-router 解析 HTML标签， {{  }}  等价于 v-text
-->
<!--<div class="box">
    {{ title }}
</div>-->
<!--<div class="box" v-text="title"></div>-->
<div class="box">
  <p v-html="title"></p>
  <p v-text="title"></p>

  <br>

  <p v-html="side"></p>
  <p v-text="side"></p>
</div>


<!-- 引入vue.js -->
<script src="../assets/vue/vue.js"></script>
<script>
  var vm = new Vue({
    el: '.box', // 选择器
    data: {  // 数据
      title: '<h1>first Vue Demo - v-html 解析HTML</h1>',
      side: 'The World is changed - v-text 不解析 HTML'
    }
  });
</script>
</body>
</html>
