<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vue 点击隐藏DIV</title>
    <style>
        button{
            padding: 15px 35px;
            border:none;
            background-color: #ccc;
            color:#333;
            outline:none;
            cursor: pointer;
        }
        .box-box{
            width: 200px;
            height: 200px;
            background-color: #f0ad4e;
        }
    </style>
</head>
<body>
    <div class="box">
        <button v-on:click="t=false">按钮</button>
        <div class="box-box" v-show="t"></div>
    </div>

<script src="../vue/dist/vue.min.js"></script>
<script>
    var vm = new Vue({
        el: '.box', // 选择器
        data:{  // 数据
            t: true
        }
    });
</script>
</body>
</html>
