<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>proxy 实现响应式数据</title>
</head>
<body>
<div id="app"></div>
<script src="vue.global.js"></script>
<script>
  const App = {
    template: `<mark>{{number}}</mark>`,
    data () {
      return { number: 200 }
    }
  }

  const root = document.getElementById('app')
  const vm = Vue.createApp().mount(App, root)

  console.log('vm', vm) // vm 代理对象
  setTimeout(() => {
    vm.number = 3200
  }, 1000)
</script>
</body>
</html>
