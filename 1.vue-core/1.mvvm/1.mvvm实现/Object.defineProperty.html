<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Object.defineProperty</title>
</head>
<body>
<script>
let obj = {}

// 对象 key
Object.defineProperty(obj, 'home', {
  // value: 'MVVM',
  // writable: false, // 可写，get & set 不能有 writable和 value
  configurable: true, // 可配置
  enumerable: true, // 可枚举

  // 获取 obj.home 的时候，会调用 get()
  get () {
    return 'MVVM'
  },

  // obj.home = 'MVVM'，设置 obj.home，会调用 set()
  set (value) {
    this.value = value
    console.log('set value', key, value)
  }
})

for (let key of obj) {
	console.log('key', key)
}

// 默认值是：不能删除，不能修改，不能枚举
// get & set 出现时，不能有 configurable，value 和 writable
</script>
</body>
</html>
