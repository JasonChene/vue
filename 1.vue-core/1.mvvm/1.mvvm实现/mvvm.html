<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>实现 Vue MVVM原理</title>
</head>
<body>
  <div id="app">
    <!-- 3.mvvm.js -->
    <input type="text" v-model="value"/><br><br>

    <b>computed: {{ hello }}</b>

    <h1>obj.good= {{ obj.good }}</h1>
    <mark>value= {{ value }}</mark>
    <p>obj.ok= {{ obj.ok }}</p>
  </div>

  <script src="4.mvvm.js"></script>
  <script>
    const vm = new Mvvm({
      el: '#app',
      data: {
        value: 123,
        obj: { ok: { name: 'lucy', age: 20 }, good: 'good' }
      },

      // 4.mvvm.js
      computed: {
        hello () {
          return this.value + this.obj.good
        }
      }
    })
  </script>
</body>
</html>
